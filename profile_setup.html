<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile_setup.css" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>PulseWiFi | Profile Setup</title>
  </head>
  <body>
    <div class="page_wrapper profile_setup">
      <div class="d-lg-flex main_page">
        <div class="logo_container">
          <img src="images/logo_white.png" alt="" class="logo" />
        </div>
        <div class="bg bg_lightpink md-right">
          <div class="bg_content">
            <form class="profile_content">
              <h2>Profile Setup</h2>
              <p class="profile_description">
                Enter your information to continue
              </p>
              <div class="info_container">
                <div class="info_line">
                  <div class="mb-1">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" />
                  </div>
                  <div class="mb-1">
                    <label for="Lastname">Last Name</label>
                    <input type="text" id="Lastname" />
                  </div>
                </div>
                <div class="info_line">
                  <div class="mb-1">
                    <label for="email">Email</label>
                    <input type="text" id="email" />
                  </div>
                  <div class="mb-3">
                    <label for="state">State</label>
                    <input type="text" id="state" />
                  </div>
                </div>
                <div class="info_line">
                  <div class="mb-3">
                    <label for="district">District</label>
                    <input type="text" id="district" />
                  </div>
                  <div class="mb-3">
                    <label for="pin_code">Pin Code</label>
                    <input type="text" id="pin_code" />
                  </div>
                </div>
              </div>
              <div class="btn_continer">
                <button type="submit" class="btn_global">Next</button>
              </div>
            </form>
            <div class="bg_imgs">
              <img src="images/man_antena.png" class="man_antena" alt="" />
              <img src="images/vector_bottom.png" class="vector" alt="" />
            </div>
          </div>
        </div>
        <div class="contents profile md-left">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="profile_side_bg">
                <img src="images/profile_bg.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom_bar d-lg-flex">
        <div class="md-right">
          <p>Partner MIET GOI</p>
          <img src="images/stamp.png" alt="" />
        </div>
        <div class="md-left">
          <p>Â© 2022 Pulse wifi. All Rights Reserved.</p>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
